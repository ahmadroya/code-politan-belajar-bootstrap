<html lang="en">

<head>
    <meta charset="utf-8">

<body>

    <div class="container">
        <h1>Vertikal Form</h1>
        <form action="/aksi.php">
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <br><br><br>
    <!-- perbedaan kodingan di table ada 
    class="form-horizontal"
    class="control-label col-sm-2" ,2 unt panjang labelnya
    offset pada : checkbox dan button
    -->
    <div class="container">
        <h1>Form Horisontal</h1>
        <form class="form-horizontal" action="/aksi.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Enter password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- ada class inline-form di tag form -->
    <div class="container">
        <h1>Inline Form</h1>
        <form class="form-inline" action="/aksi.php">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <br><br><br>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
